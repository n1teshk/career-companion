name: Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch: # Allow manual deployment

env:
  RAILS_ENV: production

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: career_companion_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.5
        bundler-cache: true

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client libpq-dev
        bundle install --jobs 4 --retry 3

    - name: Setup test database
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/career_companion_test
        RAILS_ENV: test
      run: |
        bin/rails db:create
        bin/rails db:schema:load

    - name: Run full test suite
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/career_companion_test
        RAILS_ENV: test
      run: |
        bin/rails test
        
    - name: Verify coverage threshold
      run: |
        if [ -f coverage/.last_run.json ]; then
          coverage=$(grep -o '"line":[0-9.]*' coverage/.last_run.json | cut -d':' -f2)
          if (( $(echo "$coverage < 30" | bc -l) )); then
            echo "âŒ Deployment blocked: Coverage ${coverage}% below threshold"
            exit 1
          fi
        fi

